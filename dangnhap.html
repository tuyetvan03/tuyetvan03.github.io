    <main>
        <form action="" method="post" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend><b>Đăng Nhập</b></legend>
                <table>
                    <tr>
                        <td colspan="2" align="center">
                            <img src="images/dangnhap/userlogin.png" alt="" style="width: 100px;">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email"><b>Email</b></label></td>
                        <td>
                            <input type="text" name="email" id="email" placeholder="Nhập email">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="matkhau"><b>Mật khẩu<b></b></label></td>
                        <td>
                            <input type="password" name="psw" id="matkhau" placeholder="Nhập mật khẩu">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Đăng Nhập">
                            <input type="reset" value="Hủy">
                        </td>
                        
                    </tr>
                    <tr>
                        <td colspan="2">
                            <b>Bạn quên <u style="color: blue;">Mật Khẩu?</u></b>
                            <input type="checkbox" name="remember" checked>
                             <b>Ghi nhớ cho lần đăng nhập sau</b>
                        </td>
                        
                    </tr>
                </table>
            </fieldset>
        </form>
    </main>
