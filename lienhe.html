    <main>
      <h1>Liên Hệ</h1>
      <img src="images/lienhe/check-in.png" style="width: 100px;"/>
      <h1>Địa chỉ: 0123, Tòa Nhà ABC, TP.Cần Thơ</h1>
      <p>
        Nếu bạn có góp ý, vui lòng liên hệ bằng thử điện tử hoặc sử dụng biểu mẫu bên dưới. <br>
        Xin cảm ơn.
      </p>
      <form action="" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
          <legend>Góp ý</legend>
          <table>
            <tr>
              <td><label for="hoten"> Họ Tên:</label></td>
              <td>
                <input
                  type="text"
                  id="hoten"
                  placeholder="Vui lòng nhập họ tên của bạn"
                  style="width: 180px;"
                />
              </td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td>
                <input
                  type="text"
                  id="email"
                  placeholder="Vui lòng nhập địa chỉ email"
                  style="width: 180px;"
                  id="email"
                />
              </td>
            </tr>
            <tr>
              <td><label for="chude">Chủ đề:</label></td>
              <td>
                <select name="" id="chude" size="1">
                  <option value="">Về Sản Phẩm/Dịch Vụ</option>
                  <option value="">Về Ưu Đãi Thành Viên</option>
                  <option value="">Về Tin Tuyển Dụng</option>
                </select>
              </td>
            </tr>
            <tr>
              <td colspan="2"><label for="noidung">Nội dung:</label</td>
            </tr>
            <tr>
              <td colspan="2">
                <textarea name="" id="noidung" rows="7" cols="50" placeholder="Nội dung cần liên hệ"></textarea>
              </td>
            </tr>
            <tr>
              <td colspan="2" align="center">
                <input type="submit" value="Gửi" name="" id="">
              </td>
            </tr>
          </table>
        </fieldset>
      </form>
    </main>
