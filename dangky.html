    <title>Đăng Ký Thành Viên</title>
  </head>
  <body>
    <header>
      <a href="trangchu.htm" target="_self"></a>
        <img src="images/logo.png" alt="" id="logo" />
      </a>
      <nav>
        <a href="trangchu.htm">Trang Chủ</a>

        <a href="dangky.html">Đăng Ký</a>
        <a href="lienhe.html">Liên Hệ</a>
      </nav>
    </header>
    <main>
      <form action="" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend><b>Đăng Ký</b></legend>
        <table>
          <tr>
            <td><label for="email"><b>Email</b></label></td>
            <td>
              <input type="text" name="email" id="email" placeholder="Vui lòng nhập email">
            </td>
          </tr>
          <tr>
            <td><label for="matkhau"><b>Mật Khẩu</b></label></td>
            <td>
              <input type="password" name="psw" id="matkhau" placeholder="Vui lòng nhập mật khẩu">
            </td>
          </tr>
          <tr>
            <td><label for="matkhau2"><b>Nhập lại mật khẩu</b></label></td>
            <td>
              <input type="password" name="psw2" id="matkhau2" placeholder="Vui lòng nhập mật khẩu">
            </td>
          </tr>
          <tr>
            <td><label for="capdothanhvien"><b>Cấp độ thành viên</b></label></td>
            <td>
              <input type="radio" id="capdothanhvien" name="bac" checked value="bac1"> <b>Bạc</b>
              <input type="radio" id="capdothanhvien" name="vang" value="vang1"> <b>Vàng</b>
              <input type="radio" id="capdothanhvien" name="bachkim" value="bachkim1"> <b>Bạch Kim</b>

            </td>
          </tr>
          <tr>
            <td><label for="anhdaidien"><b>Ảnh đại diện</b></label></td>
            <td>
              <input type="file" id="anhdaidien">
            </td>
          </tr>
          <tr>
            <td colspan="2"><b>Thông qua việc tạo tài khoản, bạn đồng ý với</b> <a href="" style="color:blue;">Điều khoản & Quyền riêng tư <br> của chúng tôi</a>
            </td>
            
          </tr>
          <tr>
            <td colspan="2">
              <input type="reset" value="Hủy">
              <input type="submit" value="Đăng Ký">
            </td>
          </tr>
        </table>
      </fieldset>
      </form>
    </main>
